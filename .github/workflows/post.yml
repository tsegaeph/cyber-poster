name: Cyber Vanguard Daily Poster

on:
  schedule:
    - cron: "0 6 * * *"  # runs at 9AM Ethiopia (6AM UTC)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore posted URLs cache
        uses: actions/cache@v4
        with:
          path: posted_urls.txt
          key: posted-urls-cache

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install python-dotenv feedparser requests

      - name: Run Cyber Poster Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          RSS_FEEDS: ${{ secrets.RSS_FEEDS }}
          POSTED_FILE: posted_urls.txt
          MESSAGE_THREAD_ID: ${{ secrets.MESSAGE_THREAD_ID }}
        run: python cyber_poster.py

      - name: Save posted URLs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: posted-urls
          path: posted_urls.txt
